<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Track My Journey LMS{% endblock %}</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <!-- ===========================
       SITE HEADER / NAVBAR
       =========================== -->
  <header class="site-header">

    <!-- Left: TMJ Logo (click = go home) -->
    <div class="site-brand">
      <a href="{{ url_for('main.index') }}" class="nav-logo">
        <img src="{{ url_for('static', filename='img/tmj-logo.png') }}"
             alt="TMJ — Track My Journey logo"
             class="logo-img">
      </a>
    </div>

    <!-- Right: Navigation Links -->
    <nav class="site-nav">
      <ul>
        <!-- Highlight current page using Flask's "request.path" -->
        <li><a href="{{ url_for('main.index') }}" 
               class="{% if request.path == url_for('main.index') %}active{% endif %}">
          Home
        </a></li>

        <li><a href="{{ url_for('main.feature') }}" 
               class="{% if request.path == url_for('main.feature') %}active{% endif %}">
          Feature
        </a></li>

        <li><a href="{{ url_for('auth.login') }}" 
               class="{% if request.path.startswith('/auth') %}active{% endif %}">
          Login
        </a></li>
      </ul>
    </nav>

  </header>

  <!-- ===========================
       FLASH MESSAGE AREA
       Appears below navbar
       =========================== -->
  <section class="flash-wrapper">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </section>

  <!-- ===========================
       MAIN PAGE CONTENT
       Each page plugs content here
       =========================== -->
  <main class="site-main">
    {% block content %}{% endblock %}
  </main>

  <!-- ===========================
       FOOTER (Optional)
       =========================== -->
  <footer class="site-footer">
    <p>&copy; {{ current_year or 2025 }} TMJ — Track My Journey</p>
  </footer>

</body>
</html>
